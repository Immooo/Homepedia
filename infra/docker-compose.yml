version: "3.8"

services:
  homepedia:
    build:
      context: ..
      dockerfile: Dockerfile
    image: homepedia-app:latest
    container_name: homepedia-app
    volumes:
      - ../data:/app/data
      - ../src:/app/src
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
    restart: unless-stopped
